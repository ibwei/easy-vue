<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Output ManageerMent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app">
    <h2 class="h">name:{{person.name}}---age:{{person.age}}</h2>
    <h2>favor:{{person.fav}}</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <h3>{{msg}}</h3>
    <div v-text="msg"></div>
    <div v-html="htmlStr" @click="callName"></div>
    <input type="text" v-model="msg" />
  </div>
  <!-- built files will be auto injected -->
  <script type="module">
    import Vue from './@vue/vue.js'
    const vm = new Vue({
      el: '#app',
      data: {
        person: {
          name: 'ibaiwei',
          age: 26,
          fav: 'game'
        },
        msg: '欢迎来学习呀！',
        htmlStr: '<h2>test for html</h2>'
      },
      methods: {
        callName() {
          console.log('-------')
          console.log(this.$data.person.name)
        }
      }
    })
  </script>
</body>

</html>
