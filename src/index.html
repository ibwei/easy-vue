<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Output ManageerMent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script src="../src/@vue/runtime-dom.js"></script>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    let { render } = Vue;
    const state = {
      version: 0
    }
    const vNode = {
      tag: 'div',
      props: {
        color: 'yellow'
      },
      children: [{
        tag: 'p',
        props: { color: 'blue' },
        children: `easy-vue3 -version:${state.version}`
      }, {
        tag: 'button',
        props: {
          onClick: () => alert(state.version)
        },
        children: '点我啊'
      }]
    }
    render(vnode, app)
  </script>
</body>

</html>
